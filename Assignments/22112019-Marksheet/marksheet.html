<html>
    <head>
        <script type="text/javascript">

        //variable is declared, but not assigned a value.
        var linux, docker, k8s, git, js;
        var total,per;

        //Now, we are taking input from user by alert msg! and store values in varaibles
        linux = parseInt(prompt("Enter your Linux marks: "));
        docker = parseInt(prompt("Enter your Docker marks: "));
        k8s = parseInt(prompt("Enter your Kubernetes marks: "));
        git = parseInt(prompt("Enter your GIT marks: "));
        js = parseInt(prompt("Enter your JavaScript marks: "));

        //Here we are calculating
        total = parseInt(linux + docker + k8s + git + js);
        per = (total /500)*100;

        //Showing Results by alert Msg!.
        alert("Marksheet\n" + "1. Linux = " +linux+ "\n2. Docker = " +docker+ "\n3. Kubernetes = " +k8s+ "\n4. GIT = " + git+ "\n5. Java Script = " +js + "\nTotal Marks : "+ total + " /500" + "\n Percentage :" +per +"%" + "\n Congrats!!") ;

        </script>
    </head>
</html>
